  <script type="text/javascript">
    var $table = $('#table-users')
    var $remove = $('#remove')
    var selections = []

    function operateFormatter(value, row, index) {
      return [
        '<a class="edit" href="javascript:void(0)" title="Edit">',
        '<i class="fa fa-edit"></i>',
        '</a> ',
        '<a class="remove" href="javascript:void(0)" title="Remove">',
        '<i class="fa fa-trash"></i>',
        '</a>'
      ].join('')
    }

    window.operateEvents = {
      'click .edit': function (e, value, row, index) {
        document.getElementById('nombreCompania').value = row.nombre;
        document.getElementById('nombreCompania').setAttribute('data-id', row.id);
        document.getElementById('direCompania').value = row.direccion;
        document.getElementById('emailCompania').value = row.email;
        document.getElementById('telCompania').value = row.telefono;
        document.getElementById('ciudadCompania').value = row.id_ciudades;


      },


      'click .remove': function (e, value, row, index) {
        if (window.confirm("¿Desea eliminar el registro?")) {
          console.log('windowOperateEvent', row, index);
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          })

          deleteCompanias(row.id);

          const body = {
            id: row.id
          }
        }
      }
    }

    function initTable() {
      $table.bootstrapTable('destroy').bootstrapTable({
        url: 'http://127.0.0.1:3000/api/companias',

        search: false,
        pagination: false,
        height: 550,
        columns: [
          [{
            title: 'ID',
            field: 'id',
            align: 'center',
            valign: 'middle'
          }, {
            field: 'nombre',
            title: 'Nombre',
            align: 'center'
          }, {
            field: 'direccion',
            title: 'Dirección',
            align: 'center'
          }, {
            field: 'email',
            title: 'email',
            align: 'center'
          }, {
            field: 'telefono',
            title: 'Telefono',
            align: 'center'
          }, {
            field: 'ciudad',
            title: 'Ciudad',
            align: 'center'
          }, {
            field: 'operate',
            title: 'Acción',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
          }]
        ]
      })

      $remove.click(function (e) {
        console.log('removeClic', e);
      })
    }

    $(function () {
      initTable()
    })
  </script>
