<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawarehouse</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Font Awesone-->
    <script src="https://kit.fontawesome.com/2b29b122bc.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214985;">
        <a class="navbar-brand" href="#">Datawarehouse</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./contacts.html">Contactos</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./companies.html">Compañias<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" id="nav-users">
                    <a class="nav-link" href="./users.html">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./locations.html">Región/Ciudad</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="spacer">

        <div class="modal fade" id="create-company-modal" tabindex="-1" role="dialog" aria-labelledby="Create Contact Modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary p-4">
                        <h5 class="modal-title title text-white">Nueva compañia</h5>

                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="">
                            <div class="form-group row">
                                <label for="inputCompanyName" class="col-sm-4 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCompanyName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCompanyAddress" class="col-sm-4 col-form-label">Dirección</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCompanyAddress">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCompanyEmail" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCompanyEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCompanyPhone" class="col-sm-4 col-form-label">Teléfono</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputCompanyPhone">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputCompanyCity" class="col-sm-4 col-form-label">Ciudad</label>
                                <div class="col-sm-8">
                                    <select id="inputCompanyCity" class="form-control">
                                        <option selected>Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer pt-5">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button id="saveNewCompanyBtn" type="button" class="btn btn-secondary">Guardar compañia</button>
                        <button id="updateCompanyBtn" type="button" class="btn btn-secondary">Actualizar compañia</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="header-oneline">
            <h3 class="title mb-2">Compañía</h3>
            <button id="addCompanyBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-company-modal">Agregar compañía</button>
        </header>

        <table class="table-general table-users table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Nombre <i class="fas fa-sort"></i></th>
                    <th scope="col">Dirección <i class="fas fa-sort"></i></th>
                    <th scope="col">Email <i class="fas fa-sort"></i></th>
                    <th scope="col">Telefono <i class="fas fa-sort"></i></th>
                    <th scope="col">Ciudad <i class="fas fa-sort"></i></th>
                    <th class="" scope="col">Acciones </th>
                </tr>
            </thead>
            <tbody id="companies-records-container">
                <tr class="company-info company-record d-none">
                    <td class="company-name"></td>
                    <td class="company-address"></td>
                    <td class="company-email"></td>
                    <td class="company-phone"></td>
                    <td class="company-city"></td>
                    <td class="field-actions">
                        <div class="field-actions-container">
                            <button class="field-actions-display icon-button">
                                <i class="fas fa-ellipsis-h fa-lg"></i>
                            </button>
                            <div class="field-actions-buttons d-none">
                                <button class="field-erase icon-button"><i class="fas fa-trash fa-lg"></i></button>
                                <button class="field-edit icon-button" data-toggle="modal"
                                    data-target="#create-company-modal">
                                    <i class="fas fa-pen fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- ------------------------------- jquery -------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- ---------------------------- Bootstrap js ----------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <!-- ------------------------------- Scripts ------------------------------- -->
    <script src="./scripts/apiCall.js"></script>
    <script src="./scripts/validateCredential.js"></script>
    <script src="./scripts/companies/cleanCompanyModal.js"></script>
    <script src="./scripts/companies/loadCitiesToModal.js"></script>
    <script src="./scripts/companies/loadCompaniesRecords.js"></script>
    <script src="./scripts/companies/createNewCompany.js"></script>
    <script src="./scripts/companies/updateCompany.js"></script>
    <script src="./scripts/companies/companies_main.js"></script>
</body>

</html>
