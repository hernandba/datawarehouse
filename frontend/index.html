<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawarehouse</title>
    <!--Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214985;">
        <a class="navbar-brand" href="#">Datawarehouse</a>
    </nav>

    <!--Formulario Login-->
    <div class="container p-5">
        <div class="row">
            <div class="cold-md-4 offset-md-4">
                <div class="card">
                    <div class="cardheader text-white text-center"><h4>Iniciar Sesión</h3></div>
                    <div class="card-body">
                        <form id="ingresoUsuario">
                            <div class="form-group">
                                <input id="user-input" type="text" class="form-control" placeholder="Usuario" required>
                            </div>

                            <div class="form-group">
                                <input id="pass-input" type="password" class="form-control" placeholder="Contraseña" required>
                            </div>

                            <div class="form-group">
                                <button id="btn-login" class="btn btn-block">INGRESAR</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/apiCall.js"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
