    <div class="spacer">

        <div class="modal fade" id="create-location-modal" tabindex="-1" role="dialog"
            aria-labelledby="Create Location Modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary p-4">
                        <h5 class="modal-title title text-white">Nueva Región</h5>

                        <button id="addNewRegionBtn" type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="">
                            <div class="form-group row d-none">
                                <label for="locationName" class="col-sm-4 col-form-label">Location Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="locationName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputLocationName" class="col-sm-4 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputLocationName">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer pt-5">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button id="saveNewRegionBtn" type="button" class="btn btn-secondary">Guardar Region</button>
                        <button id="saveNewCountryBtn" type="button" class="btn btn-secondary d-none">Guardar Pais</button>
                        <button id="updateCountryBtn" type="button" class="btn btn-secondary d-none">Actualizar Pais</button>
                        <button id="saveNewCityBtn" type="button" class="btn btn-secondary d-none">Guardar Ciudad</button>
                        <button id="updateCityBtn" type="button" class="btn btn-secondary d-none">Actualizar Ciudad</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="header-oneline justify-content-end">
            <button id="btnAddRegion" type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-location-modal">Agregar región</button>
        </header>

        <li class="region-record p-2 d-none">
            <span class="region-id d-none"></span>
            <span class="caret region-name">Sudamérica</span>
            <button type="button" class="btn btn-primary ml-5 addNewCountryBtn" data-toggle="modal" data-target="#create-location-modal">Agregar país</button>
            <ul class="nested mt-3 region-childs">

            </ul>
        </li>

        <li class="country-record p-2 d-none">
            <span class="country-id d-none"></span>
            <span class="parent-id d-none"></span>
            <span class="caret country-name">Argentina</span>
            <button type="button" class="field-edit btn btn-outline-primary ml-2" data-toggle="modal" data-target="#create-location-modal"><i class="fas fa-pen fa-lg"></i></button>
            <button type="button" class="field-erase btn btn-outline-primary ml-2"><i class="fas fa-trash fa-lg"></i></button>
            <button type="button" class="btn btn-primary ml-5 addNewCityBtn" data-toggle="modal" data-target="#create-location-modal">Agregar ciudad</button>
            <ul class="nested mt-3 country-childs">

            </ul>
        </li>

        <li class="city-record p-2 d-none">
            <span class="city-id d-none"></span>
            <span class="parent-id d-none"></span>
            <span class="city-name">Buenos Aires</span>
            <button type="button" class="field-edit btn btn-outline-primary ml-2" data-toggle="modal" data-target="#create-location-modal"><i class="fas fa-pen fa-lg"></i></button>
            <button type="button" class="field-erase btn btn-outline-primary ml-2"><i
                    class="fas fa-trash fa-lg"></i></button>
        </li>
