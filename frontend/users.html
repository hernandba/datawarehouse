<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datawarehouse</title>
    <!--Boostrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!--Font Awesone-->
    <script src="https://kit.fontawesome.com/2b29b122bc.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./styles/main.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #214985;">
        <a class="navbar-brand" href="#">Datawarehouse</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./contacts.html">Contactos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./companies.html">Compañias</a>
                </li>
                <li class="nav-item active" id="nav-users">
                    <a class="nav-link" href="./users.html">Usuarios<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./locations.html">Región/Ciudad</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="spacer">

        <div class="modal fade" id="create-user-modal" tabindex="-1" role="dialog" aria-labelledby="Create Contact Modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-primary p-4">
                        <h5 class="modal-title title text-white" id="create-contact-modal-title">Nuevo usuario</h5>

                        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="">
                            <div class="form-group row">
                                <label for="inputUserName" class="col-sm-4 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputUserName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUserLastname" class="col-sm-4 col-form-label">Apellido</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputUserLastname">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUserEmail" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputUserEmail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUserProfile" class="col-sm-4 col-form-label">Perfil</label>
                                <div class="col-sm-8">
                                    <select id="inputUserProfile" class="form-control">
                                        <option selected>Básico</option>
                                        <option>Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUserPassword" class="col-sm-4 col-form-label">Contraseña</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputUserPassword">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputUserPasswordConfirm" class="col-sm-4 col-form-label">Repetir contraseña</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="inputUserPasswordConfirm">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer pt-5">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-secondary">Guardar usuario</button>
                    </div>
                </div>
            </div>
        </div>

        <header class="header-oneline">
            <h3 class="title mb-2">Usuarios</h3>
            <button id="btnAddContact" type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-user-modal">Agregar usuario</button>
        </header>

        <table class="table-general table-users table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col"><input class="" type="checkbox" value="" id="check-allUsers"></th>
                    <th scope="col">Nombre Completo <i class="fas fa-sort"></i></th>
                    <th scope="col">Email <i class="fas fa-sort"></i></th>
                    <th scope="col">Perfil <i class="fas fa-sort"></i></th>
                    <th class="" scope="col">Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr class="user-info">
                    <th scope="row">
                        <input class="user-check" type="checkbox" value="" id="">
                    </th>
                    <td class="user-name">Hernán Belalcázar</td>
                    <td class="user-email">hernandba@gmail.com</td>
                    <td class="user-profile">Admin</td>
                    <td class="field-actions">
                        <div class="field-actions-container">
                            <button class="field-actions-display icon-button">
                                <i class="fas fa-ellipsis-h fa-lg"></i>
                            </button>
                            <div class="field-actions-buttons">
                                <button class="field-erase icon-button"><i class="fas fa-trash fa-lg"></i></button>
                                <button class="field-edit icon-button" data-toggle="modal"
                                    data-target="#create-user-modal">
                                    <i class="fas fa-pen fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <!-- ------------------------------- jquery -------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <!-- ---------------------------- Bootstrap js ----------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
