  <div class="container p-5" >
    <div class="row">
      <div class="cold-md-4 offset-md-4">
        <div class="card">
          <div class="cardheader text-black text-center ">
            <h4>CREAR USUARIO</h4>
          </div>
          <div class="card-body">

            <form class="formulario" id="formulario">
              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                  <input type="text" id="nombre"  class="form-control form-control-sm"  placeholder="Nombre" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabel" class="col-sm-4 col-form-label">Apellido</label>
                <div class="col-sm-8">
                  <input type="text" id="apellido" class="form-control"  placeholder="Apellido" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                  <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
              </div>

              
              <div class="form-group row">
                <label for="colFormLabelSm" class="col-sm-4 col-form-label">Perfil</label>
                <select class="col-sm-7 form-control form-control-sm cambiosPerfil" id="perfil"  >
                  <option selected>Elige un perfil</option>
                  <option value="1">Administrador</option>
                  <option value="2">Usuario</option>
              
                </select>
              </div>



              <div class="form-group row " id="grupo__contrasena">
                <label for="contrasena" class="col-sm-4 col-form-label">Contraseña</label>
                <div class="col-sm-8 formulario__grupo-input">
                  <input type="password" id="contrasena" class="form-control formulario__input" name="contrasena" placeholder="Contraseña" required>
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
              </div>

              <div class="form-group row "  id="grupo__repetirContrasena">
                <label for="repetirContrasena" class="col-sm-4 col-form-label">Repetir Contraseña</label>
                <div class="col-sm-8 formulario__grupo-input">
                  <input type="password" id="repetirContrasena" class="form-control formulario__input"  name="repetirContrasena" placeholder="Repetir Contraseña" required>
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ambas contraseñas deben ser iguales.</p>
              </div>





              
              <div class="form-group row " >
                <label for="colFormLabelLg" id="cambiarusuario" class="col-sm-4 col-form-label displaynone">Id Usuario </label>
                <div class="col-sm-8  displaynone" id="cambiarusuario2">
                  <input type="text" id="usuarioId"  class="form-control" id="colFormLabelLg"  placeholder="Id Usuario" required>
                </div>
              </div>

              <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
              </div>
        

              <div class="form-group formulario__grupo-btn-enviar">
                <button id="btnCrear" class="btn  btn-block" type="submit">
                  CREAR
                </button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
              </div>

              <div class="form-group ">
                <button id="btnCambiar" class="btn  btn-block displaynone">
                  Cambiar
                </button>

              </div>
            </form>

          </div>

  <script type="text/javascript">
    var $table = $('#table-users')
    var $remove = $('#remove')
    var selections = []

    function operateFormatter(value, row, index) {
      return [
      '<a class="edit" href="javascript:void(0)" title="Edit">',
        '<i class="fa fa-edit"></i>',
        '</a> ',
        '<a class="remove" href="javascript:void(0)" title="Remove">',
        '<i class="fa fa-trash"></i>',
        '</a>'
      ].join('')
    }

    window.operateEvents = {
      'click .edit': function (e, value, row, index) {
          document.getElementById('nombre').value=row.nombre;
          document.getElementById('apellido').value=row.apellido;
          document.getElementById('email').value=row.email;
          document.getElementById('perfil').value=row.perfil;
          let btnCrear = document.getElementById('btnCrear');
          let btnCambiar = document.getElementById('btnCambiar');
          let idUsuaCambiar= document.getElementById('cambiarusuario');
          let idUsuaCambiar2= document.getElementById('cambiarusuario2');


            if(document.getElementById('btnCambiar').style.display='none'){
              document.getElementById('btnCrear').style.display= 'none';
              document.getElementById('btnCambiar').style.display='block';
              document.getElementById('cambiarusuario').style.display='block';
              document.getElementById('cambiarusuario2').style.display='block';

            };
          
          
      },
      

      'click .remove': function (e, value, row, index) {
        if (window.confirm("¿Desea eliminar el registro?")) {
          console.log('windowOperateEvent', row, index);
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          }
          )
          
          deleteRegistroUsuario(row.id);

          const body={
            id: row.id
          }
        }
      }
    }

    function initTable() {
      $table.bootstrapTable('destroy').bootstrapTable({
        url: 'http://127.0.0.1:3000/api/usuarios/all',
        search: false,
        pagination: false,
        height: 550,
        columns: [
          [{
            title: 'ID',
            field: 'id',
            align: 'center',
            valign: 'middle'
          }, {
            field: 'nombre',
            title: 'Nombre',
            align: 'center'
          }, {
            field: 'apellido',
            title: 'Apellido',
            align: 'center'
          }, {
            field: 'email',
            title: 'email',
            align: 'center'
          },  {
            field: 'perfil_id',
            title: 'perfil',
            align: 'center'
          }, {
            field: 'operate',
            title: 'Acción',
            align: 'center',
            clickToSelect: false,
            events: window.operateEvents,
            formatter: operateFormatter
          }]
        ]
      })

      $remove.click(function (e) {
        console.log('removeClic', e);
      })
    }

    $(function () {
      initTable()
    })
  </script>
